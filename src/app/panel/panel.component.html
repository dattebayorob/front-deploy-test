  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progress [progress]="progress"></app-progress>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-attempts></app-attempts>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h4>{{title}}</h4>
        <p>{{phraseCurrent.eng}}</p>
        <div class="form-group">
          <textarea
            class="form-control"
            rows="3"
            (input)="setResponse($event.target.value)"
            [value]="getResponse()"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="checkTranslation()">Traduzir</button>
        </div>
      </div>
    </div>
  </div>
